<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Expires” content=”-1″>
    <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="/favicon.svg" rel="icon">
    <title>kulturfinder.sh - Living Images Viewer</title>
    <link rel="author" href="https://www.kultursphaere.sh">
  </head>
  <body>
    <noscript>
      <h2>kulturfinder.sh | Kultur in deiner Hand</h2>
      <p>
        Der kulturfinder.sh ist eine neue App, die es den Nutzer:innen ermöglicht, mobil auf ihrem Smartphone Kulturinstitutionen in ganz Schleswig-Holstein zu finden. Geobasiert werden Kultureinrichtungen im Umkreis des Standortes des Nutzers auf einer Landkarte angezeigt. Zu jeder Institution gibt es zudem ein Foto sowie eine Beschreibung, die Adresse und weitere Angebote.
      </p>
      <p>
        Es sieht so aus, als würde Ihr Gerät kein JavaScript unterstützen.<br>
        Sollten Sie es absichtlich deaktiviert haben, aktivieren Sie es bitte wieder, denn unsere Seite funktioniert ohne JavaScript nicht.
      </p>
      <p>Sollten Sie weiterhin Probleme haben, kontaktieren Sie uns bitte unter folgender Email-Adresse: <a href="mailto:info@kultursphaere.sh">info@kultursphaere.sh</a></p>
    </noscript>
    <div id="living-images-viewer-app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
